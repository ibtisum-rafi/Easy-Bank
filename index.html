<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Easy Bank</h1>
          
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance"> 1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="submit-area" >
                    <h4>Deposit</h4>
                    <input id="depositAmnt" type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmnt" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>

    <Script>
          // login btn handler.
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
        //deposit button handler.
       
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            
            const depositNumber = getInputNumber("depositAmnt");

            updateSpanText("currentDeposit", depositNumber);
                        
            updateSpanText("currentBalance", depositNumber);
           
           
           
           
            document.getElementById("depositAmnt").value = "";

        
            
        })

        //withdraw btn event handler

        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            
            const withdrawNumber = getInputNumber("withdrawAmnt");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1*withdrawNumber);

            document.getElementById("withdrawAmnt").value = "";
        
        })
        
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        
    
        function updateSpanText(id, addedNumber){
            const current =document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = addedNumber + currentNumber;

            document.getElementById(id).innerText =total;
        }

        

    </Script>
</body>
</html>
